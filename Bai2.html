<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp;
    while(true) {
        temp = parseInt(prompt("Nhiệt độ"));
        if(temp > 100) {
            alert("Hãy giảm nhiệt độ xuống!!!");
        } else if(temp < 20) {
            alert("Hãy tăng nhiệt độ lên!!!");
        } else {
            break;
        }
    }
    alert("Nice");
</script>
</body>
</html>
