<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 0;
    let count = 0;
    let total = 0;
    let result = "";
    while(true) {
        if(num % 7 == 0) {
            count++;
            total+=num;
            result += num + " + ";
        }
        if(count == 30) {
            break;
        }
        num++;
    }
    result = result.substring(0, result.length-2) + " = " + total;
    document.write(result);
</script>
</body>
</html>
