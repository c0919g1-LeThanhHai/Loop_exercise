<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Fibonacci(num) {
        if(num === 0) {
            return 0;
        }
        if(num === 1) {
            return 1;
        }
        return Fibonacci(num - 1) + Fibonacci(num - 2);
    }

    let total = 0;
    let result = "";
    for(let i=0; i<20; i++) {
        result+=Fibonacci(i)+ " + ";
        total+=Fibonacci(i);
    }
    result = result.substring(0, result.length-2) + " = " + total;
    document.write(result);
</script>
</body>
</html>
