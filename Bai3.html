<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Fibonacci(num) {
        if(num === 0) {
            return 0;
        }
        if(num === 1) {
            return 1;
        }
        return Fibonacci(num - 1) + Fibonacci(num - 2);
    }

    for(let i=0; i<20; i++) {
        document.write((i+1)+". " + Fibonacci(i) + "<br>");
    }
</script>
</body>
</html>
