<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="count"></p>
<script>
    let result = document.getElementById("count");
    for(let i=1; i<=100; i++) {
        result.innerHTML += i+"<br>";
        if(i === 99) {
            alert("Đã hoàn thành");
            break;
        }
    }
</script>
</body>
</html>
